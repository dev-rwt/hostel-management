<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Hostel</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">
    <div th:replace="fragments/navbar :: navbar"></div>
	<div th:if="${success}" class="bg-green-500 text-white p-3 rounded mb-4">
	    <p th:text="${success}"></p>
	</div>

	<div th:if="${error}" class="bg-red-500 text-white p-3 rounded mb-4">
	    <p th:text="${error}"></p>
	</div>
    <div class="container mx-auto p-6">
        <h1 class="text-3xl font-bold mb-4">Add Hostel</h1>
        <form action="/hostels/add" method="post">
            <label class="block mb-2 font-semibold">Hostel Name:</label>
            <input type="text" name="name" class="border p-2 w-full mb-4" required>
            
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Add Hostel</button>
        </form>
    </div>
</body>
</html>
