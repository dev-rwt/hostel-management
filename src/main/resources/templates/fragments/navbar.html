    <script th:inline="javascript">
        // Ensure this script runs after DOM is fully loaded
        document.addEventListener('DOMContentLoaded', function() {
            // Global dropdown toggle function to handle all dropdowns
            window.toggleDropdown = function(dropdownId) {
                const dropdown = document.getElementById(dropdownId);
                const arrowId = dropdownId.replace('Dropdown', 'Arrow');
                const arrow = document.getElementById(arrowId);
                
                // Close all other dropdowns first
                document.querySelectorAll('[id$="Dropdown"]').forEach(function(menu) {
                    if (menu.id !== dropdownId) {
                        menu.classList.add('hidden');
                        
                        // Reset all other arrows
                        const otherArrowId = menu.id.replace('Dropdown', 'Arrow');
                        const otherArrow = document.getElementById(otherArrowId);
                        if (otherArrow) {
                            otherArrow.classList.remove('transform', 'rotate-180');
                        }
                    }
                });
                
                // Toggle the selected dropdown
                dropdown.classList.toggle('hidden');
                
                // Animate the arrow
                if (arrow) {
                    if (dropdown.classList.contains('hidden')) {
                        arrow.classList.remove('transform', 'rotate-180');
                    } else {
                        arrow.classList.add('transform', 'rotate-180');
                    }
                }
            };
            
            // Close dropdowns when clicking outside
            document.addEventListener('click', function(event) {
                const isDropdownButton = event.target.closest('button');
                
                // If click is outside any dropdown button
                if (!isDropdownButton) {
                    document.querySelectorAll('[id$="Dropdown"]').forEach(function(menu) {
                        menu.classList.add('hidden');
                        
                        // Reset all arrows
                        const arrowId = menu.id.replace('Dropdown', 'Arrow');
                        const arrow = document.getElementById(arrowId);
                        if (arrow) {
                            arrow.classList.remove('transform', 'rotate-180');
                        }
                    });
                }
            });
        });
    </script>
