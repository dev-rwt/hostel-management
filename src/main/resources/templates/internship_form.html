<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internship Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
 <div th:replace="fragments/navbar :: navbar"></div>
    <div class="max-w-3xl mx-auto bg-white p-6 mt-6 shadow-lg rounded-lg">
        <h2 class="text-2xl font-bold text-center">Internship Form</h2>
        <p class="text-center text-gray-500">* Required fields</p>

        <form action="/internship/submit" method="POST" enctype="multipart/form-data" class="mt-4 space-y-4">
            <div>
                <label class="block font-medium">Name of the student intern: *</label>
                <input type="text" name="name" class="w-full p-2 border rounded" required>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block font-medium">Gender</label>
                    <select name="gender" class="w-full p-2 border rounded">
                        <option>Male</option>
                        <option>Female</option>
                        <option>Other</option>
                    </select>
                </div>
                <div>
                    <label class="block font-medium">Affiliation *</label>
                    <input type="text" name="affiliation" class="w-full p-2 border rounded" required>
                </div>
            </div>

            <div>
                <label class="block font-medium">Address *</label>
                <input type="text" name="address" class="w-full p-2 border rounded" required>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block font-medium">Contact Number *</label>
                    <input type="text" name="contact" class="w-full p-2 border rounded" required>
                </div>
                <div>
                    <label class="block font-medium">Email *</label>
                    <input type="email" name="email" class="w-full p-2 border rounded" required>
                </div>
            </div>

            <div>
                <label class="block font-medium">Name of the Faculty Mentor *</label>
                <input type="text" name="mentor" class="w-full p-2 border rounded" required>
            </div>

            <div>
                <label class="block font-medium">Faculty Mentor's Email *</label>
                <input type="email" name="mentorEmail" class="w-full p-2 border rounded" required>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block font-medium">Date of Arrival *</label>
                    <input type="date" name="arrival" class="w-full p-2 border rounded" required>
                </div>
                <div>
                    <label class="block font-medium">Date of Departure *</label>
                    <input type="date" name="departure" class="w-full p-2 border rounded" required>
                </div>
            </div>

            <div>
                <label class="block font-medium">Remarks</label>
                <textarea name="remarks" class="w-full p-2 border rounded"></textarea>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block font-medium">Upload ID Card (PDF) *</label>
                    <input type="file" name="idCard" accept="application/pdf" class="w-full">
                </div>
                <div>
                    <label class="block font-medium">Upload Official Letter (PDF) *</label>
                    <input type="file" name="officialLetter" accept="application/pdf" class="w-full">
                </div>
            </div>

            <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">
                Submit
            </button>
        </form>
    </div>
</body>
</html>
