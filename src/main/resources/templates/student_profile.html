<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student Profile</title>
</head>
<body>
	<div th:replace="fragments/navbar :: navbar"></div>
    <h1>Welcome, Student</h1>
    <p>Name: <span th:text="${studentProfile.name}"></span></p>
    <p>Roll Number: <span th:text="${studentProfile.rollNumber}"></span></p>
    <p>Gender: <span th:text="${studentProfile.gender}"></span></p>
    <p>Phone: <span th:text="${studentProfile.phoneNo}"></span></p>
    <p>Email: <span th:text="${studentProfile.email}"></span></p>
    <p>Room Number: <span th:text="${studentProfile.room != null ? studentProfile.room.roomNumber : 'Not Assigned'}"></span></p>
</body>
</html>
